<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="static/style.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script src="static/bundle.min.js"></script>
</head>

<body>
  <div class="whole">
    <div class="logo">
      <img src="static/mainlogo.png" alt="Main Logo">
    </div>
    <div class="searchbar">
      <span class="example">
        <script>
          const myOptions = [];

          console.log("hello");

          {% for item in dropdownlist %}
          myOptions.push({
            label: "{{item.name}}",
            value: "{{item.cuisineid}}"
          })
          {% endfor %}


          var instance = new SelectPure(".example", {
            options: myOptions,
            multiple: true,
            autocomplete: true,
            icon: "fa fa-times", // uses Font Awesome
            onChange: value => { console.log(value); },
            classNames: {
              select: "select-pure__select",
              dropdownShown: "select-pure__select--opened",
              multiselect: "select-pure__select--multiple",
              label: "select-pure__label",
              placeholder: "select-pure__placeholder",
              dropdown: "select-pure__options",
              option: "select-pure__option",
              autocompleteInput: "select-pure__autocomplete",
              selectedLabel: "select-pure__selected-label",
              selectedOption: "select-pure__option--selected",
              placeholderHidden: "select-pure__placeholder--hidden",
              optionHidden: "select-pure__option--hidden",
            }
          });

          console.log("rendered it");
        </script>


      </span>
    </div>
    <div class="centerboxes">
      <div class="displaybox">
        <div class="su-box-content green"> <span class="su-box-title" your title> Cuisine 1</span>
          <ul>
            <li>first item</li>
            <li>second item</li>
            <li>third item</li>
          </ul>
        </div>
      </div>
      <div class="displaybox">
        <div class="su-box-content green"> <span class="su-box-title" your title> Cuisine 2</span>
          <ul>
            <li>first item</li>
            <li>second item</li>
            <li>third item</li>
          </ul>
        </div>
      </div>
      <div class="displaybox">
        <div class="su-box-content green"> <span class="su-box-title" your title> Cuisine 3</span>
          <ul>
            <li>first item</li>
            <li>second item</li>
            <li>third item</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>


</html>
