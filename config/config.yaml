processing:
  clean:
    PATTERNS:
      - '^\(.*?\) '
      - ',.*$'
    REMOVE_WORDS:
      - 'low-fat'
      - 'lowfat'
      - 'low fat'
      - 'sodium'
      - 'lb\.'
      - 'ounc'
  features:
    DROP_ROWS:
      - 'salt'
      - 'water'
      - 'sugar'
      - 'olive oil'
    MIN_PREVALENCE: 100
  model:
    initialize:
      num_guesses: 3
      num_ingredients: 5
      
    train:
      scale_const: 1000
      sum_column: 'ingr_sum'

